<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player" data-section="audio">
        <div class="current-time">0:00</div>
        <div class="duration-time">0:00</div>
        <div class="song-title"></div>

        <input
          type="range"
          class="progress-bar"
          min="0"
          max=""
          value="0"
          step="0.001"
        />

        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>

        <button class="volume player-icon"></button>

        <input
          type="range"
          class="volume-bar"
          min="0"
          max="1"
          value="0.5"
          step="0.01"
        />

        <ul class="play-list"></ul>
      </div>
      <div class="weather" data-section="weather">
        <input type="text" class="city" value="Minsk" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time" data-section="time"></time>
      <date class="date" data-section="date"></date>
      <div class="greeting-container" data-section="greeting">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <div class="settings">
        <button class="open-settings"></button>
        <div class="settings-container">
          <h2 class="settings-main-title">Settings</h2>
          <h4 class="settings-title settings-title-show">Show</h4>
          <ul class="settings-list">
            <li>
              <div class="settings-item">
                <p class="settings-name settings-name-time">Time</p>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input
                      class="checkbox"
                      data-name="time"
                      type="checkbox"
                      id="checkBox"
                    />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="settings-item">
                <p class="settings-name settings-name-date">Date</p>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input
                      class="checkbox"
                      data-name="date"
                      type="checkbox"
                      id="checkBox"
                    />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="settings-item">
                <p class="settings-name settings-name-greeting">Greeting</p>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input
                      class="checkbox"
                      data-name="greeting"
                      type="checkbox"
                      id="checkBox"
                    />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="settings-item">
                <p class="settings-name settings-name-quotes">Quotes</p>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input
                      class="checkbox"
                      data-name="quote"
                      type="checkbox"
                      id="checkBox"
                    />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="settings-item">
                <p class="settings-name settings-name-weather">Weather</p>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input
                      class="checkbox"
                      data-name="weather"
                      type="checkbox"
                      id="checkBox"
                    />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="settings-item">
                <p class="settings-name settings-name-audio">Audio player</p>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input
                      class="checkbox"
                      data-name="audio"
                      type="checkbox"
                      id="checkBox"
                    />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="settings-item">
                <p class="settings-name settings-name-todo">Todo</p>
                <div class="switch-wrapper">
                  <label class="switch">
                    <input
                      class="checkbox"
                      data-name="todolist"
                      type="checkbox"
                      id="checkBox"
                    />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </li>
          </ul>
          <div class="languages-wrapper">
            <h4 class="settings-title title-language">Language</h4>
            <div class="languages">
              <button class="lang lang-ru">Rus</button>
              <button class="lang lang-en active">Eng</button>
            </div>
          </div>
          <div class="source-wrapper">
            <h4 class="settings-title title-source">Image source</h4>
            <div class="sources">
              <button class="source source-flickr">Flickr API</button>
              <button class="source source-unsplash">Unsplash API</button>
              <button class="source source-github active">GitHub</button>
            </div>
          </div>
        </div>
      </div>
      <div data-section="quote">
        <button class="change-quote"></button>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
  </body>
</html>
